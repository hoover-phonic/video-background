<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Video Chat Landing Page</title>
  </head>
  <body>
    <section class="showcase active">
      <header>
        <h2 class="logo">Connect</h2>
        <div class="toggle active"></div>
      </header>
      <video src="video2.mp4" muted loop autoplay></video>
      <div class="overlay"></div>

      <div class="text">
        <h2>Never Lose Touch</h2>
        <h3>Stay always connected</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis
          magnam fuga saepe ducimus delectus amet accusantium, veniam
          voluptatibus eius odit.
        </p>
        <a href="#">Connect</a>
      </div>
      <ul class="social">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></i></li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <script>
      const menuToggle=document.querySelector('.toggle')
      const showcase =document.querySelector('.showcase')

      menuToggle.addEventListener('click', ()=>{
        menuToggle.classList.toggle('active')
        showcase.classList.toggle('active')
      })
    </script>
  </body>
</html>
